<script>
  $(function(){
    var center =
      ol.proj.transform(
        [127.010031, 37.582200],
        'EPSG:4326', 'EPSG:3857');
    var layers = [
      new ol.layer.Tile({
        source : new ol.source.OSM()
      })
    ];
    proj4.defs("EPSG:5179", "+proj=tmerc +lat_0=38 +lon_0=127.5 +k=0.9996 +x_0=1000000 +y_0=2000000 +ellps=GRS80 +units=m +no_defs");
    var proj_5179 = new ol.proj.Projection({
      code : "EPSG:5179"
    });
    var view = new ol.View({
      center : center,
      zoom : 12
    });
    var map = new ol.Map({
      target : 'map',
      layers : layers,
      view : view
    });

    //Request Data Name
    requestBuildingList();

    //Search
    $('#dataSearch').keyup(function(evt){
      var val = $(this).val();
      var menu =$('#dataListMenu');
      var listRoot = $('#dataList');
      var listContent = listRoot.children('li');
      if (val ==''){
        menu.removeClass('open');
        for(var i=0; i<listContent.length; i++){
          $(listContent[i]).css('display', '');
        }
        return 0;
      }
      menu.addClass('open');

      for(var i=0; i<listContent.length; i++){
        var content = $(listContent[i]).children('a')[0];
        if (content.innerHTML.toUpperCase().indexOf(val) > -1) {
          $(listContent[i]).css('display', '');
        } else {
          $(listContent[i]).css('display', 'none');
        }
      }
    });

    //Request Object
    $(document).on('click', '.list-evt', function(evt){
      var data = $(this).data('val');
      var center = ol.proj.fromLonLat([ data['lon'], data['lat'] ]);
      map.getView().setZoom(17);
      map.getView().setCenter(center);

      requestFloorData(data.bldId, function(floorInfo){
        console.log(floorInfo);
        var radio = $('#layerRadio');
        radio.empty();
        for(key in floorInfo){
          console.log("TTT");
          radio.append(
            '<div class="funkyradio-success">'
            + '<input type="radio" name="floorInfo" data-name=""'
            + ' id="radio-' + key + '">'
            +'<label for="radio-' + key + '">' + floorInfo[key]  + '</label>'
            +'</div>'
          )
        }
      });


      /*
      requestBuildingData(true, data.bldId, 0, function(obj){
        $('#curName').html(data['bldName']);
        console.log(obj);
      });
      */
    });
  });
</script>

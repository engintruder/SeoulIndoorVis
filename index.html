<style>
  html,
  body{
    width: 100%;
    height: 100%;
    padding : 0;
    margin : 0;
    font-size:10px;
    overflow:hidden;
  }
  #map{
    width: 100%;
  }
  #seoulList{
    position : absolute;
    left:20px;
    top:20px;
    z-index : 3;
  }
</style>
<body>
  <div id="seoulList" class="col-sm-12 col-md-12">
    <select class="selectpicker" id="search"
            data-width="20%" data-live-search="true">
    </select>
  </div>
  <div id="map">  </div>

  <div class="container">
    <div class="row">
      <div id="loader" style="display:none;">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="lading"></div>
      </div>
    </div>
  </div>
</body>
<script>
  var center =
    ol.proj.transform(
      [127.010031, 37.582200],
      'EPSG:4326', 'EPSG:3857');
  var layers = [
    new ol.layer.Tile({
      source : new ol.source.OSM()
    })
  ];
  proj4.defs("EPSG:5179", "+proj=tmerc +lat_0=38 +lon_0=127.5 +k=0.9996 +x_0=1000000 +y_0=2000000 +ellps=GRS80 +units=m +no_defs");
  var proj_5179 = new ol.proj.Projection({
    code : "EPSG:5179"
  });
  var view = new ol.View({
    center : center,
    zoom : 12
  });
  var map = new ol.Map({
    target : 'map',
    layers : layers,
    view : view
  });
</script>
<script src="js/main.js"></script>
<link rel="stylesheet" href="css/loading.css" />
